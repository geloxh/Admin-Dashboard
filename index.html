<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Admin Dashboard Page</title>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <header>
            <div class="logo-sec">
                <div class="logo">Geloxh</div>
                <img src="img/me.jpg" class="icon menu-icon" id="menu-icon" alt="img-icon" />
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search" />
                <div class="search-btn">
                    <i class="bi bi-search" alt="search-icon"></i>
                </div>
            </div>
            <div class="message">
                <div class="circle"></div>
                <i class="bi bi-bell" alt=""></i>
            </div>
            <div class="dp">
                <i class="bi bi-person" alt="dp"></i>
            </div>
        </header>

        <div class="main-container">
            <div class="nav-container">
                <nav class="nav">
                    <div class="nav-upper-options">
                        <div class="nav-option option1">
                            <i class="bi bi-boxes" alt="dashboard"></i>
                            <h3>Dashboard</h3>
                        </div>
                        <div class="nav-option option2">
                            <i class="bi bi-newspaper" alt="articles"></i>
                            <h3>Articles</h3>
                        </div>
                        <div class="nav-option option3">
                            <i class="bi bi-stop" alt="report"></i>
                            <h3>Report</h3>
                        </div>
                        <div class="nav-option option4">
                            <i class="bi bi-building" alt="organization"></i>
                            <h3>Institution</h3>
                        </div>
                        <div class="nav-option option5">
                            <i class="bi bi-person" alt="blog"></i>
                            <h3>Profile</h3>
                        </div>
                        <div class="nav-option option6">
                            <i class="bi bi-gear" alt="settings"></i>
                            <h3>Settings</h3>
                        </div>
                        <div class="nav-option logout">
                            <i class="bi bi-lock" alt="logout"></i>
                            <h3>Logout</h3>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="main">
                <div class="searchbar2">
                    <input type="text" name="" id="" placeholder="Search" />
                    <div class="search-btn">
                        <i class="bi bi-search" alt="search-icon"></i>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
